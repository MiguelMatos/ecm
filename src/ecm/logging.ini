[DEFAULT]
logfile=ecm.log
logLevel=INFO

[loggers]
keys=root

[handlers]
keys=ecmHandler

[formatters]
keys=ecmFormatter

[logger_root]
level=NOTSET
handlers=ecmHandler

[handler_ecmHandler]
class=handlers.TimedRotatingFileHandler
level=%(logLevel)s
formatter=ecmFormatter
args=("%(logfile)s", "midnight", 1, 15)

[formatter_ecmFormatter]
format=%(asctime)s [%(levelname)-5s] %(name)s - %(message)s

