[DEFAULT]
logfile=ism.log
logLevel=DEBUG

[loggers]
keys=root

[handlers]
keys=ismHandler

[formatters]
keys=ismFormatter

[logger_root]
level=NOTSET
handlers=ismHandler

[handler_ismHandler]
class=handlers.TimedRotatingFileHandler
level=%(logLevel)s
formatter=ismFormatter
args=("%(logfile)s", "midnight", 1, 15)

[formatter_ismFormatter]
format=%(asctime)s [%(levelname)-5s] %(name)s - %(message)s

